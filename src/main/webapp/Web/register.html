<!DOCTYPE html>
<html>
<head>
    <title>身份认证</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<form action="http://localhost:8080/demo_war_exploded/register-servlet" method="post">
<div id="main">
    <div class="container">
        <div class="title">
            <h2>注册账号</h2>
        </div>
        <div class="input_txt">
            <div class="tip"><span>账号</span></div>
            <div class="input_icon">
                <input type="text" name="account">
            </div>
        </div>
        <div class="input_txt">
            <div class="tip"><span>密码</span></div>
            <div class="input_icon">
                <input type="text" name="password">
            </div>
        </div>
        <div class="input_txt">
            <div class="tip"><span>手机号</span></div>
            <div class="input_icon">
                <input type="text" name="phone_number">
            </div>
        </div>
        <div class="submit">
            <button class="submit_icon">
                <span>提交</span>
            </button>
        </div>
    </div>
</div>
</form>
</body>
</html>
